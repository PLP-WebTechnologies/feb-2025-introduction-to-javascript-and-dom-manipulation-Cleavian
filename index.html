<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="heading">Product page</h1>
    </header>

    <main>
        <section>
            <button id="changeTextBtn">Change Text</button>
            <button id="changeStyleBtn">Change Style</button>
            <button id="toggleElementBtn">Toggle Element</button>
        </section>

        <article id="dynamicElement">
            <p>This paragraph can be removed or restored.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025  Webpage</p>
    </footer>
</body>
</html>
